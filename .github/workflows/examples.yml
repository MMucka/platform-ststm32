name: Examples

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, windows-latest, macos-latest]
        python-version: [2.7, 3.7]
        example:
          - "examples/stm32cube-hal-blink"
          - "examples/stm32cube-hal-eeprom-emulation"
          - "examples/stm32cube-hal-extmem-boot"
          - "examples/stm32cube-hal-iap"
          - "examples/stm32cube-hal-lcd"
          - "examples/stm32cube-hal-usb-device-dfu"
          - "examples/stm32cube-hal-usb-host-hid"
          - "examples/stm32cube-hal-wifi-client"
          - "examples/stm32cube-ll-blink"
        exclude:
          - {python-version: 2.7, example: "examples/zephyr-blink"}
          - {python-version: 2.7, example: "examples/zephyr-cpp-synchronization"}
          - {python-version: 2.7, example: "examples/zephyr-drivers-can"}
          - {python-version: 2.7, example: "examples/zephyr-net-https-client"}
          - {python-version: 2.7, example: "examples/zephyr-subsys-usb-hid-mouse"}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/platformio/platformio/archive/develop.zip
          platformio platform install file://.
      - name: Build examples
        run: |
          platformio run -d ${{ matrix.example }}
